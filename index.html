<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascon-128 Image Encryption</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ascon-128 Image Encryption & Decryption</h1>
            <p>Lightweight cryptography for secure image processing</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="file-upload">
                    <label for="image-upload" class="upload-label">
                        <span>Choose File</span>
                    </label>
                    <!-- Removed accept="image/*" to allow encrypted files to be uploaded -->
                    <input type="file" id="image-upload" />
                </div>
                <div class="preview-container">
                    <div class="image-preview" id="original-preview">
                        <p>Original File Preview</p>
                        <img id="original-image" src="" alt="Original file preview">
                    </div>
                    <div class="image-preview" id="result-preview">
                        <p>Result Preview</p>
                        <img id="result-image" src="" alt="Result file preview">
                    </div>
                </div>
            </div>

            <div class="controls">
                <div class="key-input">
                    <label for="secret-key">Secret Key:</label>
                    <!-- Changed from type="password" to type="text" to show the secret key -->
                    <input type="text" id="secret-key" placeholder="Enter your secret key (16 characters for best security)" maxlength="16" />
                </div>
                <div class="buttons">
                    <button id="encrypt-btn" class="btn encrypt">Encrypt File</button>
                    <button id="decrypt-btn" class="btn decrypt">Decrypt File</button>
                </div>
                <div class="download-section">
                    <button id="download-btn" class="btn download" disabled>Download Result</button>
                </div>
            </div>

            <div class="status" id="status-message">
                <p>Upload a file and enter a secret key to begin.</p>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-ascon@1.3.0/dist/ascon.js"></script>
    <script src="script.js"></script>
</body>
</html>
